name: Scrape Coffee Prices

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: |
          export TURSO_DB_URL=$(echo "$TURSO_DB_URL_RAW" | tr -d '[:space:]')
          export TURSO_DB_TOKEN=$(echo "$TURSO_DB_TOKEN_RAW" | tr -d '[:space:]')
          npx tsx scripts/scrape-turso.ts
        env:
          TURSO_DB_URL_RAW: ${{ secrets.TURSO_DB_URL }}
          TURSO_DB_TOKEN_RAW: ${{ secrets.TURSO_DB_TOKEN }}
